<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hedaer mb-4">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand logo"><img src="./logo/tmdb.svg" alt=""></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <main>
        <div class="container-fluid">
            <div class="row" id="movie">
                <div class=" col-12 col-4 mb-4">
                    <div class="card ">
                        <figure class="moviecard">
                            <img src="https://image.tmdb.org/t/p/w500/ngl2FKBlU4fhbdsrtdom9LVLBXw.jpg"
                                alt="Ant-Man and the Wasp: Quantumania" title="Ant-Man and the Wasp: Quantumania">
                            <figcaption>
                                <div class="movietitle">
                                    <div class="row">
                                        <div class="col-10">
                                            <h6 class="mb-0">
                                                Ant-Man and the Wasp: Quantumania
                                            </h6>
                                        </div>
                                        <div class="col-2 align-self-center">
                                            <span class="bg-warning p-2 rating">
                                                6.4
                                            </span>

                                        </div>
                                    </div>
                                </div>
                                <div class="movieOverview ">
                                    <h2 class="mb-0">
                                        Ant-Man and the Wasp: Quantumania
                                    </h2>
                                    <p>
                                        <em>Overview</em>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                        Quibusdam incidunt voluptatem omnis ratione odio quidem nisi


                                    </p>

                                </div>

                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./db.js"></script>
    <script src="./card.js"></script>
</body>

</html>
